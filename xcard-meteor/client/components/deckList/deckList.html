<template name="customDeckList">
  {{#each unpackData}}
    <div class="deck-container {{customClass}}">
      {{#with data}}
        {{> deck }}
      {{/with}}
      <div class="deck-controls">
        {{#with getTemplate controls}}
          {{> loadTemplate}}
        {{/with}}
      </div>
    </div>
  {{/each}}
</template>

<template name="deckList">
  <div class="deckList">
    {{> customDeckList}}
  </div>
</template>
