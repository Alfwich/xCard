<template name="cardList">
  <div class="cardList">
    {{> customCards}}
  </div>
</template>

<template name="customCards">
  <div class="customCards">
    {{#each unpackData}}
      <div class="card-container {{customClass}}">
        {{#with data}}
          {{> card }}
        {{/with}}
        <div class="card-controls">
          {{#with getTemplate controls}}
            {{> loadTemplate}}
          {{/with}}
        </div>
      </div>
    {{/each}}
  </div>
</template>
