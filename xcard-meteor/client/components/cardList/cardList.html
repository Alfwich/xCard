<template name="cardList">
  <div class="cardList">
    {{#if equals type "all"}}
      {{> allCards}}
    {{/if}}
    {{#if equals type "user"}}
      {{> userCards}}
    {{/if}}
    {{#if equals type "edit"}}
      {{> editDeckCards}}
    {{/if}}
    {{#if equals type "deck"}}
      {{> deckCards}}
    {{/if}}
  </div>
</template>

<template name="userCards">
  {{#each cards}}
    <div class="card-container">
      {{> card }}
      <div class="card-controls">
        <button class="remove btn btn-danger btn-xs">remove</button>
      </div>
    </div>
  {{/each}}
</template>

<template name="allCards">
  <input type="text" class="filter form-control" placeholder="Filter..." />
  {{#each cards}}
    <div class="card-container">
      {{> card}}
      <div class="card-controls">
        <button class="report btn btn-default btn-xs">info</button>
        <button {{ifFalse userId "disabled"}} class="acquire btn btn-default btn-xs">acquire</button>
        <button class="delete btn btn-danger btn-xs">delete</button>
      </div>
    </div>
  {{/each}}
</template>

<template name="editDeckCards">
  {{#each cards}}
    <div class="card-container">
      {{> card }}
      <div class="card-controls">
        <button class="removeFromDeck btn btn-default btn-xs">Add 1</button>
        <button class="addToDeck btn btn-default btn-xs">Remove 1</button>
      </div>
    </div>
  {{/each}}
</template>

<template name="deckCards">
  {{#with deck}}
    {{#each groupCards}}
      <div class="card-container">
        {{> card }}
        <div class="card-controls"></div>
      </div>
    {{/each}}
  {{/with}}
</template>
