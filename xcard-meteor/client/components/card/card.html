<template name="card">
	<div class="card">
		<div class="head">{{head}}</div>
		<div class="picture"></div>
		<div class="body">{{body}}</div>
		<div class="controls">
			<button class="report btn btn-default btn-xs">info</button>
			<button class="acquire btn btn-default btn-xs">acquire</button>
			<button class="delete btn btn-danger btn-xs">delete</button>
		</div>
	</div>
</template>
