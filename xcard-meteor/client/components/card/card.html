<template name="singleCard">
	<div class="head">{{title}}</div>
	<div class="picture">
		<img src="/img/card/{{image}}" />
	</div>
	<div class="body">{{body}}</div>
</template>

<template name="card">
	<div class="card">
		{{#if greaterThan count 1}}
			<div class="countMeter">
				X{{count}}
			</div>
		{{/if}}
		<div class="card">
			{{> singleCard}}
		</div>
	</div>
</template>
