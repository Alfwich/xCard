<template name="singleCard">
	<div class="head">{{head}}</div>
	<div class="picture">
		<img src="/img/card/{{imageSource}}" />
	</div>
	<div class="body">{{body}}</div>
</template>

<template name="card">
	{{#if equals count 1}}
		<div class="card">
			{{> singleCard}}
		</div>
	{{else}}
		<div class="countMeter">
			X{{count}}
		</div>
		<div class="card">
			{{> singleCard}}
		</div>
	{{/if}}
</template>
