
<template name="userPanel">
  <div class="userPanel">
    <div class="ownedCards">
      <h3> Your Owned Cards </h3>
      {{> cardList type="user" }}
    </div>

    <h3> Your Decks<button class="addNewDeck btn btn-default">Create New Deck</button></h3>
    {{> userDecks}}
  </div>
</template>

<template name="userDecks">
  <div class="userDecks">
    <table class="table">
      <tbody>
        {{#each ownedDecks}}
          <tr>
            <td>
              <div class="deckControls">
                <button class="editDeck btn btn-default">Edit</button>
                <button class="removeDeck btn btn-danger">Remove</button>
              </div>
              <div class="userDecksOutput">
                {{> deck type="overview" deck=this}}
              </div>
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
