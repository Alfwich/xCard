<template name="deckOverview">
  {{#with deck}}
    <div class="deckRow">
      {{name}}
      {{cards}}
    </div>
  {{/with}}
</template>

<template name="deckDetailed">
  {{#with deck}}
    <div class="deckRow">
      {{name}}
      {{> cardList type="deck" deck=this}}
    </div>
  {{/with}}
</template>

<template name="deck">
  {{#if equals type "overview"}}
    {{> deckOverview}}
  {{/if}}
  {{#if equals type "detailed"}}
    {{> deckDetailed}}
  {{/if}}
</template>
