<template name="deckOverview">
  {{#with deck}}
    <div class="deckRow">
      <h2>{{name}}</h2>
      <table class="table">
        <thead>
          <th>Card Name</th>
          <th>Qty</th>
        </thead>
        <tbody>
          {{#each cards}}
            <tr>
              <td>{{title}}</td>
              <td>{{count}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  {{/with}}
</template>

<template name="deckDetailed">
  {{#with deck}}
    <div class="deckRow">
      <h2>{{name}}</h2>
      {{> cardList type="deck" deck=this}}
    </div>
  {{/with}}
</template>

<template name="deck">
  {{#if equals type "overview"}}
    {{> deckOverview}}
  {{/if}}
  {{#if equals type "detailed"}}
    {{> deckDetailed}}
  {{/if}}
</template>
