<template name="roomsPage">
  <div class="roomsPage">
    <div class="row">
      <div class="col-xs-2">
        <div class="roomControls">
          <div class="addNewRoom">New Room</div>
          <div class="rooms">
            {{#each rooms}}
              <div class="room {{isSelected}}">{{name}}</div>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="col-xs-10">
        {{#with roomData}}
          <div class="roomName">{{name}}</div>
          <div id="chat" class="chat">
            <table class="chatTable">
              <tbody>
                {{#each chatLines}}
                  <tr>
                    <td><strong>{{name}}</strong>: {{msg}}</td>
                    <td class="createdDate"><em class="unselectable">{{created}}</em></td>
                  </tr>
                {{/each}}
              </tbody>
            </table>
          </div>
          <input class="chatInput form-control" type="text" placeholder="Send message..." {{disableNoUser}} />
        {{else}}
          <h2> Not in a room </h2>
        {{/with}}
      </div>
    </div>
  </div>
</template>
