<template name="homePage">
  <div class="homePage">
    <div class="row">
      <div class="col-xs-12">
        <h2>All cards</h2>
        {{> filterBar filterId="home.allCards"}}
        {{#with allCards "home.allCards"}}
          {{> cardList data=cards}}
        {{/with}}
      </div>
    </div>
  </div>
</template>
