<template name="mainPage">
  <h2>Check out our {{numberOfCards}} cool cards! {{> loginButtons }}</h2>
  <div class="row mainPage">
    <div class="col-xs-6">
      <h3> All Cards </h3>
      <input type="text" class="filter form-control" placeholder="Filter..." />
      {{#each cards}}
        <div class="card-container">
          {{> card}}
          <div class="card-controls">
      			<button class="report btn btn-default btn-xs">info</button>
      			<button {{disableNoUser}} class="acquire btn btn-default btn-xs">acquire</button>
      			<button class="delete btn btn-danger btn-xs">delete</button>
          </div>
        </div>
      {{/each}}
    </div>
    <div class="col-xs-6">
      <h3> Your Cards </h3>
      {{#each ownedCards}}
        <div class="card-container">
          {{#with card}}
            {{> card }}
          {{/with}}
          <div class="card-controls">
      			<button class="remove btn btn-danger btn-xs">remove</button>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
