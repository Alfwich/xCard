<template name="decksPage">
  <h2>Your Decks</h2>
  {{#each ownedDecks}}
    <div class="userDeck editDeck">
      <div class="deckName">{{name}}</div>
      <div class="deckControls">
        <button class="removeDeck btn btn-danger">Remove</button>
      </div>
    </div>
  {{/each}}
  <div class="userDeck addNewDeck">
    <div class="deckName" {{disableNoUser}}>New Deck</div>
  </div>
</template>
