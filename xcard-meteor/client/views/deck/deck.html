<template name="deckPage">
  <div class="deckPage">
    {{#with loadDeck}}
    <div class="row">
      <div class="col-xs-6">
        <h2>Your Cards</h2>
        {{> cardList type="edit" deck=this}}
      </div>
      <div class="col-xs-6">
        <h2>Deck Cards</h2>
        {{> deck type="detailed" deck=this}}
      </div>
    </div>
    {{/with}}
  </div>
</template>
